tags:
  - name: Lab Instance Management
    description: |-
      The Lab Instance Management group of API commands allows interacting with lab instances. This includes but is not limited to the following actions: 
      * Launch a lab 
      * Cancel a lab
      * Save a lab 
      * Resuming a lab
      * Initiate scoring of activities in a lab  
      * Send notifications to a lab  
      * Retrieve information about lab instances
  - name: Lab Profile Management
    description: |-
      The Lab Profile Management group of API commands allows for managing instructions and retrieving information about Lab Profiles within Skillable Studio. 
      * Retrieve information about a specific lab profile
      * Retrieve lab instructions for a specific lab 
      * Download instructions in a zip file for a specific lab 
      * Update lab instructions for a specific lab profile using an HTTP post
      * Update lab instructions for a specific lab by uploading a zip file
  - name: Class Management
    description: |-
      The Class Management group of API commands allows for the creation, management, access, and monitoring of classes within Skillable Studio. 
      * Retrieve information about a class in Skillable Studio
      * Retrieve information about an existing class, if the class does not exist, it will be created
      * Return a single access URL to access a class management page
      * Return a single use URL to monitor a lab instance
      * Return a single use URL to access a lab instance
      * Update a specific class
      * Delete a specific class
  - name: User Management
    description: |-
      The User Management group of API commands are used to administer user accounts within Skillable Studio.
      * Return information about saved or running labs for a specific user account
      * Close a user account and remove all associated user information
  - name: Event Management
    description: |-
      The Event Management group of API commands allows for launching lab profiles for events and retrieving evaluation responses.
      * Launch a lab within an event 
      * Launch a lab within an event, using an external ID
      * Retrieve evaluation data for a specified event 
  - name: Organization
    description: |-
      Organizational API commands provide the ability to return information about lab profiles, lab series, and delivery regions available to your organization in Skillable Studio.
      * Retrieve information about lab profiles, lab series, and delivery regions available to your organization
      * Retrieve information about delivery regions that are available to your organization
paths:
  /launch:
    get:
      tags:
        - Lab Instance Management
      summary: Launch a lab
      description: The **Launch** command will launch a specified lab for a specified user.
      operationId: Launch
      parameters:
        - name: labid
          in: query
          description: The ID of the lab profile.
          required: true
          style: form
          explode: true
          schema:
            type: integer
            format: int32
            example: 100
        - name: userid
          in: query
          description: The ID you use to identify the user in your external system.
          required: true
          style: form
          explode: true
          schema:
            type: string
            example: '555'
        - name: firstname
          in: query
          description: The user’s first name.
          required: true
          style: form
          explode: true
          schema:
            type: string
            example: Joe
        - name: lastname
          in: query
          description: The user’s last name.
          required: true
          style: form
          explode: true
          schema:
            type: string
            example: Smith
        - name: email
          in: query
          description: The user’s email address.
          required: false
          style: form
          explode: true
          schema:
            type: string
            example: joe.smith@email.com
        - name: classId
          in: query
          description: 'An optional parameter used to associate the lab with a class (see **GetOrCreateClass**). This is the unique identifier of the class as it is represented in your organization.   '
          required: false
          style: form
          explode: true
          schema:
            type: string
            example: '1223334444'
        - name: canBeMarkedComplete
          in: query
          description: 'An optional parameter used to specify if the lab can be marked as complete by the student. 1 = true, 2 = false. If not specified, defaults to 1 (true).'
          required: false
          style: form
          explode: true
          schema:
            type: integer
            format: int32
            enum:
              - 1
              - 2
            default: 1
            example: 1
        - name: tag
          in: query
          description: An optional parameter that can be used for tagging the lab instance with your own custom data.
          required: false
          style: form
          explode: true
          schema:
            type: string
            example: testlaunch
        - name: ipAddress
          in: query
          description: 'When specified, Skillable will attempt to launch the lab in  the closest available delivery region. You should provide the  IP address of the user that is taking the lab, not the IP address  of your system. IPv4 and IPv6 address are supported.'
          required: false
          style: form
          explode: true
          schema:
            type: string
            example: 1.1.1.1
        - name: regionId
          in: query
          description: 'When specified, Skillable will attempt to launch the lab in  the specified delivery region if a suitable host in that region  is available and all required storage is available in that region.  Delivery regions can be found using the **DeliveryRegions** command  or **Catalog** command. Using the ipAddress parameter will result in  a more reliable geo-location of the lab for the end user.'
          required: false
          style: form
          explode: true
          schema:
            type: integer
            format: int32
            example: 1
        - name: roleId
          in: query
          description: Allows you specify the role(s) to assign to the user. You may pass  multiple instances of this parameter to specify multiple roles.  Roles are used for specialized integration purposes and are not  needed in typical integration scenarios. Role IDs will be  provided by Skillable when appropriate.
          required: false
          style: form
          explode: true
          schema:
            type: integer
            format: int32
            example: 1
        - name: variable-name
          in: query
          description: 'Allows you to set the values of named variables used within the lab instance.  The key must start with the fixed text **variable-**. '
          required: false
          style: form
          explode: true
          schema:
            type: string
            example: Chad
        - name: maxSavedLabs
          in: query
          description: The max number of labs an individual user may save is capped by the number configured on your API consumer.
          required: false
          style: form
          explode: true
          schema:
            type: integer
            format: int32
            example: 2
        - name: maxActiveLabs
          in: query
          description: The max number of concurrent lab instances is capped by the number configured on your API consumer.
          required: false
          style: form
          explode: true
          schema:
            type: integer
            format: int32
            example: 1
        - name: lang
          in: query
          description: |-
            Allows you to override the language of the Instruction Set as well as the lab client UI language. This affects lab client UI elements like menus, tabs, and dialogs. Using this in connection with <strong>instructionsId</strong> will allow you to select launching labs with a specific Instruction Set in the specified language if they have been defined within the lab profile.  
              
            NOTE: If this parameter is omitted, or if the specified language is not specified on one of the Instruction sets in a lab profile, then the default language as defined in the <strong>Lab Profile &#10132; Manage Instructions Sets</strong> option.  

              en = English  
              es = Spanish  
              fr = French  
              de = German  
              pt = Portuguese  
              ja = Japanese  
              zh = Simplified Chinese  
              ko = Korean 
          required: false
          style: form
          explode: true
          schema:
            type: string
            enum:
              - en
              - es
              - fr
              - de
              - pt
              - ja
              - zh
              - ko
            example: en
        - name: instructionsId
          in: query
          description: |-
            When specified, Skillable will attempt to launch the lab and present the selected instructions. If not specified, or the instruction Id could not be found, the default instructions, as defined on the Lab Profile, will be used instead. This is a string that cannot contain spaces.  

            NOTE: To be able to see how to use this parameter, add the column "<strong>API Example</strong>" in the <strong>Manage Instruction Sets</strong> feature while editing the instructions.  
          required: false
          style: form
          explode: true
          schema:
            type: string
            example: Base-01
      responses:
        '200':
          description: OK Response.
          headers: {}
          content:
            application/json:
              schema:
