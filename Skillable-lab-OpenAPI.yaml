    get:
      summary: Returns instructions for a specific lab
      description: The **GetLabInstructions** command allows you to download the IDLx instructions of a lab as a string.
      operationId: GetLabInstructions
      parameters:
        - name: id
          in: query
          description: The ID of the lab profile that will be the source of the instructions. The profile must be owned by the organization on the API consumer.
          required: true
          style: form
          explode: true
          schema:
            type: integer
            format: int32
            example: 2393048
        - name: lang
          in: query
          description: |-
            Allows you to select the language of the Instruction Set. Using this in connection with <strong>instructionsId</strong> will allow you to select a specific lab Instruction Set in the specified language if they have been defined within the lab profile.  
              
            NOTE: If this parameter is omitted, or if the specified language is not specified on one of the Instruction sets in a lab profile, then the default language as defined in the <strong>Lab Profile &#10132; Manage Instructions Sets</strong> option will be used instead.  

              en = English  
              es = Spanish  
              fr = French  
              de = German  
              pt = Portuguese  
              ja = Japanese  
              zh = Simplified Chinese  
              ko = Korean 
          required: false
          style: form
          explode: true
          schema:
            type: string
            enum:
              - en
              - es
              - fr
              - de
              - pt
              - ja
              - zh
              - ko
            example: en
        - name: instructionsId
          in: query
          description: |-
            When specified, Skillable will attempt to retrieve the selected instructions. If not specified, or the instruction Id could not be found, the default instructions, as defined on the Lab Profile, will be used instead. This is a string that cannot contain spaces.  

            NOTE: To be able to see how to use this parameter, add the column "<strong>API Example</strong>" in the <strong>Manage Instruction Sets</strong> feature while editing the instructions.  
